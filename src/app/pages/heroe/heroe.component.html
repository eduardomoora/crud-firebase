<h1>Heroe <small>nombre del heroe</small></h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-danger" [routerLink]="['/heroes']" routerLinkActive="router-link-active" >
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>
<div class="animated fadeIn faster">
 <form (ngSubmit)="guardar(formHeroe)"  #formHeroe="ngForm" >
     <div class="form-group  col-sm-12 col-md-6">
         <label >Firebase ID</label>
         <input
          type="text"
          class="form-control"
          [(ngModel)]="heroe.id"
          name=id
          placeholder="Firebase Id"
          disabled="disabled"
        >
        <small class="form-text text-muted  col-sm-12  col-md-6"> Este campo es auto-generado</small>
     </div>
     <div class="form-group col-sm-12 col-md-6">
        <label >Nombre</label>
        <input
         type="text"
         class="form-control"
         [(ngModel)]="heroe.nombre"
         name="nombre"
         placeholder="Nombre del heroe"
        
       >
    </div>
    <div class="form-group col-sm-12 col-md-6">
        <label >Poder</label>
        <input
         type="text"
         class="form-control"
         [(ngModel)]="heroe.poder"
         name="poder"
         placeholder="Poder del superheroe"
       >
    </div>
    <div class="form-group  col-sm-12 col-md-6 ">
       <label>Estado</label>
      <br>
     <button
      *ngIf="heroe.vivo" 
     class="btn btn-success w-50"
      type="button"
     (click)="heroe.vivo=false"
     >vivo</button>
      <button *ngIf="!heroe.vivo" class="btn btn-danger w-50" type="button" 
      (click)="heroe.vivo=true">muerto</button>
     </div>
<br>
<div class="form-group  col-sm-12 col-md-6 ">
  
   
  <button class="btn orange-de btn-block" type="submit">Guardar</button>
  
  </div>

 



 </form>
</div>
