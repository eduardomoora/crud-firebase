<h1>Lista de heroes</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" [routerLink]="['/heroe/nuevo']" routerLinkActive="router-link-active"  >
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Estado</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of heroesList;let i= 'index'">
        <th scope="row">{{i+1}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.poder}}</td>
        <td>
          <h5><span *ngIf="item.vivo" class="badge badge-success ">vivo</span></h5>
          <h5> <span *ngIf="!item.vivo" class="badge badge-danger ">muerto</span></h5>
        </td>
        <td>
          <button [routerLink]="['/heroe',item.id]" routerLinkActive="router-link-active"  class="btn btn-info mr-2"><i class="fas fa-pen"></i></button>
          <button class="btn btn-danger" (click)="delete(item,i)"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    
    </tbody>
  </table>
  <div class="alert orange-de text-center" role="alert">
    <h4 class="alert-heading">Cargando <i class="fas fa-spinner fa-pulse"></i> </h4>
  </div>
  <div class="alert alert-warning" role="alert">
        No existen registros
  </div>
